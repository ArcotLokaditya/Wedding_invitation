<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
         body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Use viewport height */
            width: 100vw;  /* Use viewport width */
        }
        
        video {
            position:initial; /* Absolute positioning */
            width:100vw; /* Ensure the video covers the width */
            height:100vh; /* Ensure the video covers the height */
            object-fit: inherit; /* Maintain aspect ratio */
            z-index: -1; /* Keep the video in the background */
        }
        
        #pdf-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #f9e65a;
            font-family: 'Arial Narrow';
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(110, 103, 46, 0.7);
            background: transparent;
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        /* Responsive styling */
        @media (max-width: 768px) {
            #timer {
                font-size: 20px;
            }
            #pdf-container {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            #timer {
                font-size: 18px;
            }
            #pdf-container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="wedding-video" autoplay loop muted>
        <source src="wedding_ring_spin.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- PDF Display Container -->
    <!--  <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>   -->

    <!-- Timer Display -->
    <div id="timer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // Timer Setup
        const weddingDate = new Date('2025-01-20T05:00:00'); // Set your wedding date
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date();
            const timeLeft = weddingDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerElement.innerHTML = `
            The Countdown Begins â€“ ${days} Days Until TANVI's Wedding Day!
            `;
        }

        // PDF.js - Load PDF and render on canvas
        const pdfUrl = 'invitat.pdf'; // Replace with your PDF path

        function renderPDF(pdfUrl) {
            pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                pdf.getPage(1).then(page => {
                    const canvas = document.getElementById('pdf-canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            });
        }

        // Call the render function to display the PDF
        renderPDF(pdfUrl);

        // Timer and animation loop
        function animate() {
            requestAnimationFrame(animate);
            updateTimer();
        }

        animate();
    </script>
</body>
</html>
